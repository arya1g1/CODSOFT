<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Your Account</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg" required />
      <input type="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required />
      <input type="text" placeholder="Location (optional)" class="w-full px-4 py-2 border rounded-lg" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">Already have an account? <a href="#" class="text-blue-600">Log in</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
